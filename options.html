<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wryt Settings</title>
        <style>
            :root {
                --primary: #6366f1;
                --bg: #0f172a;
                --surface: #1e293b;
                --text: #f8fafc;
                --text-muted: #94a3b8;
                --border: #334155;
                --success: #22c55e;
                --error: #ef4444;
            }

            body {
                font-family: "Inter", system-ui, -apple-system, sans-serif;
                background-color: var(--bg);
                color: var(--text);
                margin: 0;
                padding: 2rem;
                max-width: 800px;
                margin: 0 auto;
            }

            h1 {
                font-size: 2rem;
                font-weight: 700;
                margin-bottom: 0.5rem;
                background: linear-gradient(to right, #818cf8, #c084fc);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            p.subtitle {
                color: var(--text-muted);
                margin-bottom: 2rem;
            }

            .card {
                background-color: var(--surface);
                border: 1px solid var(--border);
                border-radius: 12px;
                padding: 1.5rem;
                margin-bottom: 1.5rem;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }

            .provider-list {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .provider-item {
                background-color: rgba(255, 255, 255, 0.03);
                border: 1px solid var(--border);
                border-radius: 8px;
                padding: 1rem;
                margin-bottom: 1rem;
                display: flex;
                flex-direction: column;
                gap: 1rem;
                transition: transform 0.2s;
            }

            .provider-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                cursor: grab;
            }

            .provider-title {
                display: flex;
                align-items: center;
                gap: 0.75rem;
                font-weight: 600;
                font-size: 1.1rem;
            }

            .drag-handle {
                color: var(--text-muted);
                cursor: grab;
            }

            .input-group {
                display: flex;
                gap: 1rem;
                align-items: center;
                flex-wrap: wrap;
            }

            input[type="text"],
            input[type="password"],
            select {
                background-color: var(--bg);
                border: 1px solid var(--border);
                color: var(--text);
                padding: 0.75rem;
                border-radius: 6px;
                flex: 1;
                font-family: monospace;
                min-width: 150px;
            }

            input[type="text"]:focus,
            input[type="password"]:focus,
            select:focus {
                outline: none;
                border-color: var(--primary);
                box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
            }

            button {
                background-color: var(--primary);
                color: white;
                border: none;
                padding: 0.75rem 1.5rem;
                border-radius: 6px;
                font-weight: 600;
                cursor: pointer;
                transition: opacity 0.2s;
            }

            button:hover {
                opacity: 0.9;
            }

            button.secondary {
                background-color: transparent;
                border: 1px solid var(--border);
            }

            button.test-btn {
                background-color: var(--surface);
                border: 1px solid var(--border);
                color: var(--text-muted);
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }

            button.test-btn:hover {
                background-color: var(--border);
                color: var(--text);
            }

            .status-badge {
                font-size: 0.75rem;
                padding: 0.25rem 0.5rem;
                border-radius: 9999px;
                background-color: var(--border);
                color: var(--text-muted);
            }

            .status-badge.success {
                background-color: rgba(34, 197, 94, 0.1);
                color: var(--success);
            }

            .status-badge.error {
                background-color: rgba(239, 68, 68, 0.1);
                color: var(--error);
            }

            .actions {
                display: flex;
                justify-content: flex-end;
                gap: 1rem;
                margin-top: 2rem;
            }

            .hidden {
                display: none !important;
            }
        </style>
    </head>
    <body>
        <h1>Wryt</h1>
        <p class="subtitle">
            AI Writing & Grammar Checker. Configure your providers below.
        </p>

        <div id="provider-container">
            <!-- Providers will be injected here by JS -->
        </div>

        <div class="actions">
            <button id="save-btn">Save Settings</button>
        </div>

        <script src="options.js"></script>
    </body>
</html>
