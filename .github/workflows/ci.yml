name: CI

# This workflow is triggered on push events to the main branch and on pull requests.
# It automates the build, test, and linting process for the project.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    # Use the latest Ubuntu image for the runner.
    runs-on: ubuntu-latest

    # Define steps for the CI pipeline.
    steps:
      # Step 1: Check out the repository code.
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment.
      # Use the latest LTS version of Node.js.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Install dependencies using npm.
      # This step caches dependencies to speed up subsequent runs.
      - name: Install dependencies
        run: npm ci

      # Step 4: Lint and format code using Biome.
      # This step ensures code quality and consistency.
      - name: Lint and format with Biome
        run: npx @biomejs/biome lint --apply-unsafe && npx @biomejs/biome format --apply-unsafe

      # Step 5: Build the project using Vite.
      # This step compiles the TypeScript and React code.
      - name: Build project with Vite
        run: npm run build

      # Step 6: Run unit tests using Vitest.
      # This step verifies the correctness of individual code components.
      - name: Run Vitest
        run: npm run test:unit

      # Step 7: Run E2E tests using Playwright.
      # This step tests the application's end-to-end functionality in a browser environment.
      # This step requires a browser to be installed.
      - name: Install Playwright Browsers
        run: npx playwright install
      - name: Run Playwright E2E tests
        run: npm run test:e2e
        env:
          CI: true

      # Step 8: (Optional) Upload coverage reports (if configured).
      # This step is conditional and assumes a coverage reporter is set up.
      # - name: Upload coverage reports to Codecov
      #   uses: codecov/codecov-action@v4
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}
      #     fail_ci_if_error: true

      # Step 9: Upload build artifacts (e.g., extension files).
      # This step archives the build output for later deployment or inspection.
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wr√Ωt-ai-extension-build
          path: dist/ # Adjust path based on your Vite output directory
